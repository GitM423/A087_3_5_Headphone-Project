<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone - Lounger</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div id="logo"><a href="#"><img src="../img/logo.svg" alt=""></a></div>
        <nav>
            <div id="contact">
                <a href="contact.html">Subscribe & Contact</a>
            </div>
            <div id="socials">
                <a href="#">facebook</a>
                <a href="#" class="middle">Twitter</a>
                <a href="#">Youtube</a>
            </div>
            <div id="language">
                <a href="">DE</a>
            </div>
    </header>
    <aside>
        <nav>
            <a href="../../index.html">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <p>ABOUT</p>
            </a>
            <div class="line"></div>
            <div class="empty"></div>

            <a href="lounger.html">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <p>LOUNGER</p>
            </a>
            <div class="line"></div>
            <div class="empty"></div>

            <a href="experience.html">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <p>EXPERIENCE</p>
            </a>
            <div class="line"></div>
            <div class="empty"></div>

            <a href="inspiration.html">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <p>INSPIRATION</p>
            </a>
            <div class="line"></div>
            <div class="empty"></div>

            <a href="shop.html">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <p>SHOP</p>
            </a>
        </nav>
    </aside>
    <section id="s_c">
        <div></div>
        <article>
            <div class="sub">
                <h1>Subscribe</h1>
                <p>Subscribe to our newsletter</p>
                <div>
                    <input type="email" name="" id="sub-email" placeholder="Your Email" required>
                    <input type="submit" name="" id="sub-submit" value="Subscribe" onclick="subscribe()">
                </div>
            </div>
            <div class="con">
                <h1>Contact</h1>
                <p>Get in contact with us</p>
                <div>
                    <input type="email" name="" id="con-email" placeholder="Your Email" required>
                    <input type="text" name="" id="con-subject" placeholder="Subject of your message" required>
                    <textarea name="" id="con-form" placeholder="Enter your message here..." required></textarea>
                    <input type="submit" name="" id="con-submit" value="Send" onclick="contact()">
                </div>
            </div>
        </article>
    </section>

    <script src="../js/main.js"></script>
</body>

</html>
